<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app">
        <header>
            <div id="tier-badge" class="badge">BRONZE</div>
            <h1>MATH SNAKE</h1>
            <div class="loot-board">
                <div class="loot-item" id="gold-display">
                    <span class="icon">ü™ô</span>
                    <span id="gold-count" class="value">0</span>
                </div>
                <div class="loot-item" id="gem-display">
                    <span class="icon">üíé</span>
                    <span id="gem-count" class="value">0</span>
                </div>
                <div class="loot-item" id="score-display">
                    <span class="label">LOOT</span>
                    <span id="score" class="value">0</span> (High: <span id="high-score">0</span>)
                </div>
            </div>
            <div class="speed-control">
                <label for="speed-slider">SPEED</label>
                <input type="range" id="speed-slider" min="50" max="300" value="100" step="10">
            </div>
        </header>

        <div class="game-container">
            <canvas id="game-canvas" width="600" height="600"></canvas>

            <div id="ui-layer" class="ui-overlay">
                <div class="menu-content">
                    <h2 id="game-status">READY?</h2>
                    <p>Use Arrow Keys to Move</p>
                    <button id="start-btn" class="btn-primary">START GAME</button>
                </div>
            </div>
        </div>

        <div class="controls-hint">
            <div class="key-hint">‚Üë</div>
            <div class="key-row">
                <div class="key-hint">‚Üê</div>
                <div class="key-hint">‚Üì</div>
                <div class="key-hint">‚Üí</div>
            </div>
        </div>
    </div>
    <script src="math_engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
